<form>
  <h2>Feedback Form</h2>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  
  <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  
  <label for="favColor">Favourite Colour:</label>
  <select id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
  </select>
  
  <label for="likeness">How much do you like your favourite colour?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">
  
  <br><br>
  
  <button type="submit">Submit</button>
</form>
